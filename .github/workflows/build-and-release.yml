name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: win

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate icon
        run: npm run generate-icon
        continue-on-error: true

      - name: Build Linux AppImage
        if: matrix.platform == 'linux'
        run: npm run build:linux
        env:
          GH_TOKEN: ""

      - name: Build Windows EXE
        if: matrix.platform == 'win'
        run: npm run build:win
        env:
          GH_TOKEN: ""

      - name: Upload Linux artifacts
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: dist/*.AppImage
          retention-days: 30

      - name: Upload Windows artifacts
        if: matrix.platform == 'win'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/*.exe
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version from tag or input
        id: tag_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            INPUT_VERSION="${{ github.event.inputs.version }}"
            # Extract version number (remove any text before numbers, keep only version pattern)
            VERSION=$(echo "$INPUT_VERSION" | sed -E 's/.*[^0-9]([0-9]+\.[0-9]+\.[0-9]+).*/\1/' || echo "$INPUT_VERSION")
            # Remove 'v' prefix if present
            VERSION=${VERSION#v}
            # Trim whitespace
            VERSION=$(echo "$VERSION" | xargs)
            # Ensure it starts with 'v'
            if [[ ! "$VERSION" =~ ^v ]]; then
              VERSION="v${VERSION}"
            fi
            # Output without extra spaces
            echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
            echo "Extracted version: '${VERSION}'"
          else
            TAG_NAME=${GITHUB_REF#refs/tags/}
            # Trim whitespace
            TAG_NAME=$(echo "$TAG_NAME" | xargs)
            echo "VERSION=${TAG_NAME}" >> $GITHUB_OUTPUT
            echo "Using tag: '${TAG_NAME}'"
          fi

      - name: Create tag if workflow_dispatch
        if: github.event_name == 'workflow_dispatch'
        run: |
          VERSION="${{ steps.tag_version.outputs.VERSION }}"
          # Check if tag already exists
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "Tag $VERSION already exists, skipping creation"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag -a "$VERSION" -m "Release $VERSION"
            git push origin "$VERSION"
          fi

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-build
          path: release/linux

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: release/windows

      - name: Verify tag exists
        run: |
          VERSION="${{ steps.tag_version.outputs.VERSION }}"
          # Trim whitespace
          VERSION=$(echo "$VERSION" | xargs)
          echo "Checking if tag '$VERSION' exists..."
          echo "Tag name length: ${#VERSION}"
          # Fetch all tags
          git fetch --tags
          # Wait a bit if tag was just created
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            sleep 2
          fi
          # Verify tag exists
          if ! git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "Error: Tag '$VERSION' does not exist!"
            echo "Available tags:"
            git tag -l | head -10
            exit 1
          fi
          echo "Tag '$VERSION' verified successfully"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag_version.outputs.VERSION }}
          name: Release ${{ steps.tag_version.outputs.VERSION }}
          body: |
            ## Perlient ${{ steps.tag_version.outputs.VERSION }}

            ### Downloads

            **Linux:**
            - AppImage: `Perlient-*.AppImage`

            **Windows:**
            - Installer: `Perlient Setup *.exe`
            - Portable: `Perlient *.exe`

            ### Installation

            **Linux:**
            1. Download the AppImage file
            2. Make it executable: `chmod +x Perlient-*.AppImage`
            3. Run: `./Perlient-*.AppImage`

            **Windows:**
            1. Download the installer or portable version
            2. Run the executable

            ### Changes

            See commit history for detailed changes.
          files: |
            release/linux/*.AppImage
            release/windows/*.exe
          draft: false
          prerelease: false

